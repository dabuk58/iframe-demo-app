<div class="container">
  <mat-card *ngIf="!isLoggedIn">
      <mat-card-content>
          <form [formGroup]="formGroup">
              <mat-form-field appearance="outline">
                  <mat-label>Login</mat-label>
                  <input type="text" matInput formControlName="login">
                  <mat-error *ngIf="formGroup.get('login')?.invalid"> Can not be empty </mat-error>
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password">
                  <mat-error *ngIf="formGroup.get('password')?.invalid"> Can not be empty </mat-error>
              </mat-form-field>
          </form>
          <button mat-raised-button class="button-text" (click)="onLogin()">Login</button>
      </mat-card-content>
  </mat-card>
  <h2 *ngIf="isLoggedIn">successfully logged in</h2>
</div>
